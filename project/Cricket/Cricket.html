<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cricket Game</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Bat Ball Stump Game</h1>
    <button onclick="
      const computerChoice1 = generateComputerChoice();
      const resultMsg1 = getResult('Bat', computerChoice1);
      showResult('Bat', computerChoice1, resultMsg1);
    ">Bat</button>
    
    <button onclick="
      const computerChoice2 = generateComputerChoice();
      const resultMsg2 = getResult('Ball', computerChoice2);
      showResult('Ball', computerChoice2, resultMsg2);
    ">Ball</button>

    <button onclick="
      const computerChoice3 = generateComputerChoice();
      const resultMsg3 = getResult('Stump', computerChoice3);
      showResult('Stump', computerChoice3, resultMsg3);
    ">Stump</button>
    
    <script>
        function generateComputerChoice() {
            let randomNumber = Math.random() * 3;
            let computerChoice;
            
            if (randomNumber > 0 && randomNumber <= 1) {
                computerChoice = 'Bat';
            } else if (randomNumber > 1 && randomNumber <= 2) {
                computerChoice = 'Ball';
            } else {
                computerChoice = 'Stump';
            }
            return computerChoice;
        }
        
        function getResult(userMove, computerMove) {
            if (userMove === 'Bat') {
                if (computerMove === 'Ball') {
                    return 'User Won';
                } else if (computerMove === 'Bat') {
                    return 'It\'s a tie';
                } else if (computerMove === 'Stump') {
                    return 'computer has won';
                }
            } else if (userMove === 'Ball') {
                if (computerMove === 'Ball') {
                    return 'It\'s a tie';
                } else if (computerMove === 'Bat') {
                    return 'Computer has Won';
                } else if (computerMove === 'Stump') {
                    return 'User Won';
                }
            } else {
                
                if (computerMove === 'Ball') {
                    return 'computer has won';
                } else if (computerMove === 'Bat') {
                    return 'User Won';
                } else if (computerMove === 'Stump') {
                    return 'It\'s a tie';
                }
            }
        }
        
        function showResult(userMove, computerMove, result) {
            alert(`You Choose ${userMove} Computer choice is ${computerMove} and ${result}`);
        }
    </script>
</body>
</html>
