<!DOCTYPE html>
<html lang="en">
<head>
    <title>Events</title>
</head>
<body>
    <button id="my-button" >hello booo</button>
    <script>
   let buttonElement = document.querySelector('#my-button');
    buttonElement.addEventListener('click',event =>
   console.log('I am clicked') );
    </script>
</body>
</html>
