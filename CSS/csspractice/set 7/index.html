<!DOCTYPE html>
<html lang="en">
<head>
    <title>practice set 7</title>
    <style>
        .progress-container{
            height:25px;
            width:90%;
            background-color: darkseagreen;
            border: 3px solid black;
            border-radius: 15px;
            position: relative;
            left: 4%;
        }
        .progress-bar{
            background-color: blueviolet;
            height:105%;
            border-radius: 8%;
            animation: animate_progress 3s   ;
        }
        @keyframes animate_progress {
            0%{ width: 0%;}
            90%{width:95%}
            95%{width: 70%}
            100% {width : 100%;}
        }
    </style>
</head>
<body>
   <div class="progress-container">
     <div class="progress-bar"></div>
   </div>
</body>
</html>
