<!DOCTYPE html>
<html lang="en">
<head>
    <title>float property</title>
    <style>
        #container {
            height:200px;
            width:500px;
            background-color:lightblue;
            border: 3px solid rgb(5, 5, 18);
        }
        .box{
            height:150px;
            width:150px;
            background-color: darkgreen;
            border: 3px solid rgb(5, 5, 18);
            float: bottom;
        }
    </style>
</head>
<body>
    <div id="container">
       <div id="boxx" class="box">box1</div>
    </div>
</body>
</html>
