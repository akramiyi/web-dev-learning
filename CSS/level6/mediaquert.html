<!DOCTYPE html>
<html lang="en">
<head>
    <title> media queries </title>
    <style>
        .box{
            padding: 5px;
            height:100px;
            width: 100px;
            background-color: red;
        }
        @media screen and (min-width : 200px) and (max-width: 300px){
            .box{
                height: 200px;
                width:200px;
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div id="media" class="box">BOX</div>
</body>
</html>
