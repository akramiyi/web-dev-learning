<!-- position property and z-index -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>postion and property</title>
    <style>
        *{
            margin: 0; padding: 0;
        }
        .box{
         background-color: lightcoral;
         margin: 5px;
         height: 80px;
         width: 80px;
        }
        #x1{
            position:static
        }
        #x2{
            position: relative;
            top:10px;
            left:50px;
        }
        #x3{
            position: absolute;
            top: 20px;
        }
        #x4{
            position: fixed;
            bottom: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="x1" class="box"> box 1</div>
      <div id="x2" class="box">box 2</div>
        <div id="x3" class="box"> box 3 </div>
          <div id="x4" class="box"> box 4 </div>

</body>
</html>
