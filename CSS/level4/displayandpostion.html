<!-- Display and Position  inline property ---  and None  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display and Position</title>
    <style>
        
    *{
        margin: 0; padding: 0;
    }
    .box1{
        height:100px;
        width:100px;
        margin: 5px;
        background-color: lightcoral;
        display: inline-block;
    }
    #sahrayel{
        display: none;
    }
    </style>
</head>
<body>
    <div id="sahrayel" class="box1">box1</div>
    <div id="sahrayel2" class="box1">box2</div>
</body>
</html>
